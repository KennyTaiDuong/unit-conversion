<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <p class="title">Metric/Imperial Unit Conversion</p>
            <input id="units" type="text">
            <button id="convert-btn" onclick="displayRates()">Convert</button>
        </div>
        <div class="container">
            <div class="info-container">
                <p class="unit-name">Length (Meter/Feet)</p>
                <p class="conversion-rate" id="length-conversion"></p>
            </div>
            <div class="info-container">
                <p class="unit-name">Volume (Liter/Gallons)</p>
                <p class="conversion-rate" id="volume-conversion"></p>
            </div>
            <div class="info-container">
                <p class="unit-name">Mass (Kilograms/Pounds)</p>
                <p class="conversion-rate" id="mass-conversion"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
